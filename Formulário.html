<html>
	<head>
        <title>Cadastro do cliente</title>
		<head chartset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
        <h1>Cadastro do cliente</h1>
        <form action='cadastro.php' method='post'>
            <div class="form-group">
              <label for="formGroupExampleInput">Nome</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite o nome do cliente">
            </div>
            <div class="row">
                <div class="col">
                    <label for="colExampleInput">Estado civil</label>
                  <input type="text" class="form-control" placeholder="Estado civil">
                </div>
                <div class="col">
                    <label for="colExampleInput">Sexo</label>
                    <input type="text" class="form-control" placeholder="Sexo">
                </div>
                <div class="col">
                    <label for="colExampleInput">CPF</label>
                    <input type="text" class="form-control" placeholder="CPF">
                </div>
            </div>
            <div class="row">
                    <div class="col">
                        <label for="colExampleInput">Celular</label>
                      <input type="text" class="form-control" placeholder="Celular">
                    </div>
                    <div class="col">
                        <label for="colExampleInput">email</label>
                        <input type="text" class="form-control" placeholder="email">
                    </div>
                    <div class="col">
                        <label for="colExampleInput">Data de nascimento</label>
                        <input type="text" class="form-control" placeholder="Data de nascimento">
                    </div>
                </div>
          </form>
          <button type="button" class="btn btn-primary">Cadastrar</button>
          <button type="button" class="btn btn-danger">Zerar o cadastro</button>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</Body>
<html>
