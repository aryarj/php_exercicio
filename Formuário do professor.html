<!DOCTYPE HTML>

<head>
<title>Cadastro de Cliente</title>
<meta charset="utf-8">

<body>
<section>
<br/>
<table>
    <tr>
        <td>&nbsp;</td>
        <td><div class="panel panel-primary">
            <div class="panel-heading"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> <font size="3"><b>CADASTRO DE CLIENTES</font></b></div>
            <div class="panel-body"><form name="cad_cliente" id="cad_cliente" action="cad_cliente.php" method="post">
            <fieldset>
            <table>
                <tr>
                    <label>Nome</label> 
                    <input type="text" name="nome" placeholder="Digite o nome do cliente" autofocus required="required" class="form-control" />
                </tr>
                <tr>
                    <td>
                        <label>Estado Civil</label> 
                        <select name="estado_civil" class="form-control">
                        <option>Casado</option>
                        <option>Solteiro</option>
                        </select>
                    </td>
                    <td>&nbsp;</td>
                    <td>
                        <label>Sexo</label> 
                        <select name="sexo" class="form-control">
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Outro</option>
                        </select>
                    </td>
                    <td>&nbsp;</td>
                    <td>
                        <label>CPF</label> 
                        <input type="text" name="CPF" placeholder="Digite o CPF" required="required" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Celular</label> 
                        <input type="text" name="celular" placeholder="Digite o celular" class="form-control" />
                    </td>
                    <td>&nbsp;</td>
                    <td>
                        <label>E-mail</label> 
                        <input type="email" name="email" placeholder="Digite o e-mail" class="form-control" required />
                    </td>
                    <td>&nbsp;</td>
                    <td>
                        <label>Data de Nascimento</label> 
                        <input type="date" name="datanascimento" placeholder="Digite a data de nascimento" class="form-control" />
                    </td>
                </tr>
            </table>
            <br/>
            <input type="submit" value="Cadastrar" class="btn btn-primary" />
            <input type="reset" value="Zerar o cadastro" class="btn btn-danger" />
            </fieldset>
            </form></div>
    </div></td><td>&nbsp;</td>
    <td>&nbsp;</td></tr>
</table>
</section>
